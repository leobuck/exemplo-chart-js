<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <canvas id="grafico"></canvas>
            <button class="btn btn-primary" onclick="atualizarGrafico();">Atualizar</button>
        </div>
    </body>
    <script src="Chart.min.js"></script>
    <script>
        let grafico = document.getElementById('grafico').getContext('2d');

        let chart = new Chart(grafico, {
            type: 'line',
            data: {
                labels: ['2015', '2016', '2017', '2018', '2019'],
                datasets: [
                    {
                        label: 'Or√ßamento',
                        data: [10000, 15000, 13000, 17000, 20000],
                       
                        backgroundColor: 'rgba(255,206,86, 0.5)',
                        borderColor: 'rgba(255,206,86, 1)',
                        borderWidth: 3
                    },
                    {
                        label: 'Gastos',
                        data: [5000, 10000, 13000, 10500, 18000],
                        backgroundColor: 'rgba(255,99,132, 0.5)',
                        borderColor: 'rgba(255,99,132, 1)',
                        borderWidth: 3
                    }
                ]
            }
        });

        function atualizarGrafico() {
            chart.data.labels.push(parseInt(chart.data.labels.slice(-1)) + 1);
            chart.data.datasets[0].data.push(Math.floor(Math.random() * 10000));
            chart.data.datasets[1].data.push(Math.floor(Math.random() * 10000));
            chart.update();
        }
    </script>
</html>
